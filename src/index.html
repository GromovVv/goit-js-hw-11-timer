<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
  </head>

  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="time value"" data-value="days"></span>
        <span class="time label"">Days</span>
      </div>
    
      <div class="field">
        <span class="time value"" data-value="hours"></span>
        <span class="time label"">Hours</span>
      </div>
    
      <div class="field">
        <span class="time value"" data-value="mins"></span>
        <span class="time label"">Minutes</span>
      </div>
    
      <div class="field">
        <span class="time value"" data-value="secs"></span>
        <span class="time label"">Seconds</span>
      </div>
    </div>
   
  </body>
</html>
